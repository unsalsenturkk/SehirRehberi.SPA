<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class="mt-3 pt-3">Yeni Şehir Ekle</h2>
        <div class="form-group">
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Şehir adı"
            autofocus
          />
          <span
            class="help-block"
            *ngIf="
              cityAddForm.get('name')!.hasError('required') &&
              cityAddForm.get('name')!.touched
            "
            >Şehir adı zorunludur</span
          >
        </div>
        <div class="form-group">

          
            <div class="form-control">
              <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
              </ngx-editor-menu>
              <ngx-editor [editor]="editor" 
              formControlName="description"
              id="description" 
              [placeholder] ="'Notlarınızı giriniz'"
              >
              </ngx-editor>
            </div>
             
          <span
            class="help-block"
            *ngIf="
              cityAddForm.get('description')!.hasError('required') &&
              cityAddForm.get('description')!.touched
            "
            >Not girmeniz zorunludur</span
          >
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-lg btn-primary w-100"
            [disabled]="!cityAddForm.valid"
          >
            Ekle
          </button>
        </div>

        <h6>{{ cityAddForm.value | json }}</h6>
        <h6>{{ cityAddForm.status | json }}</h6>
      </form>
    </div>
  </div>
</main>
