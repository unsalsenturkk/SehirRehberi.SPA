<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let city of cities" class="col-md-6">
      <h2 class="mt-5 pt-3">{{ city.name }}</h2>
      <div class="card shadow-sm">
        <img
          class="bd-placeholder-img card-img-top"
          width="100%"
          height="225"
          src="{{ city.photoUrl }}"
          alt="car image cap"
        />
        <div class="card-body">
          <p class="card-text" [innerHTML]="city.description"></p>

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button
                type="button"
                routerLink="/cityDetail/{{ city.id }}"
                class="btn btn-sm btn-outline-secondary"
              >
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Edit
              </button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
